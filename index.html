<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajedrez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Columna izquierda -->
    <div class="left-panel">
      <div id="turn">Turno: White</div>
      <div id="board"></div>
      <div class="buttons">
        <button onclick="restartGame()">Reiniciar</button>
        <button onclick="undoMove()">Deshacer</button>
      </div>
    </div>

    <!-- Columna derecha -->
    <div id="history">
      <h2>Historial</h2>
      <ul id="movesList"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
